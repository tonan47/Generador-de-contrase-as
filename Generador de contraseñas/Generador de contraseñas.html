<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== VARIABLES CSS Y ESTILOS GLOBALES ====== */
    :root {
      /* Colores base para modo claro */
      --bg-light: linear-gradient(135deg, #e0eafc, #cfdef3);
      --container-bg-light: rgba(255, 255, 255, 0.9);
      --text-light: #2c3e50;
      --input-bg-light: #f5f5f5;
      --main-btn-bg-light: #3498db;
      --main-btn-hover-light: #2980b9;
      --copy-btn-light: #3498db;
      --copy-btn-hover-light: #2980b9;
      --checkbox-border-light: #3498db;
      --thumb-bg-light: #3498db;
      --thumb-hover-light: #2980b9;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    body.dark-mode {
      --bg-light: linear-gradient(135deg, #1e3c72, #2a5298);
      --container-bg-light: rgba(44, 62, 80, 0.9);
      --text-light: #f1f1f1;
      --input-bg-light: #34495e;
      --main-btn-bg-light: #2ecc71;
      --main-btn-hover-light: #27ae60;
      --copy-btn-light: #2ecc71;
      --copy-btn-hover-light: #27ae60;
      --checkbox-border-light: #2ecc71;
      --thumb-bg-light: #2ecc71;
      --thumb-hover-light: #27ae60;
    }

    .container {
      background: var(--container-bg-light);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 380px;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
    }

    select, button {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    select {
      background: var(--input-bg-light);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
    }
    body.dark-mode select {
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), inset -2px -2px 5px rgba(255,255,255,0.1);
    }

    button {
      background: var(--main-btn-bg-light);
      color: white;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.7);
    }
    button:hover { 
      background: var(--main-btn-hover-light); 
      transform: translateY(-2px); 
      box-shadow: 8px 8px 15px rgba(0,0,0,0.2), -5px -5px 15px rgba(255,255,255,0.7);
    }
    body.dark-mode button {
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5), -5px -5px 10px rgba(255,255,255,0.1);
    }
    body.dark-mode button:hover {
      box-shadow: 8px 8px 15px rgba(0,0,0,0.5), -5px -5px 15px rgba(255,255,255,0.1);
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
    }
    
    #generarBtn:active {
        transform: translateY(1px);
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.7);
    }
    #generarBtn.pulsate {
      animation: pulsate-glow 0.5s ease-out;
    }
    @keyframes pulsate-glow {
        0% { transform: scale(1); box-shadow: 0 0 5px var(--main-btn-bg-light); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px var(--main-btn-bg-light); }
        100% { transform: scale(1); box-shadow: 0 0 5px var(--main-btn-bg-light); }
    }


    label {
      font-size: 0.9rem;
      display: block;
      margin: 12px 0 5px;
      text-align: left;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      -webkit-appearance: none;
      margin: 10px 0;
      transition: background 0.3s ease-in-out;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--thumb-bg-light);
      cursor: grab;
      border: 3px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
        background: var(--thumb-hover-light);
        transform: scale(1.1);
    }


    /* Checkboxes con animación de rebote */
    label input[type="checkbox"] {
      display: none;
    }
    label span {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      line-height: 1.2rem;
    }
    label span::before {
      content: '';
      position: absolute;
      left: 0;
      top: -2px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--checkbox-border-light);
      border-radius: 6px;
      background-color: #fff;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.dark-mode label span::before {
        background-color: var(--input-bg-light);
    }
    label input[type="checkbox"]:checked + span::before {
      background-color: var(--checkbox-border-light);
      border-color: var(--checkbox-border-light);
      transform: scale(1.1) rotate(360deg);
      box-shadow: 0 0 10px var(--checkbox-border-light);
    }
    label input[type="checkbox"]:checked + span::after {
      content: '\2713';
      position: absolute;
      left: 5px;
      top: 1px;
      color: white;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .password-box {
      margin: 20px 0;
      padding: 12px;
      border-radius: 10px;
      background: var(--input-bg-light);
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
      min-height: 25px;
      word-wrap: break-word; /* Solución para la visibilidad */
      white-space: pre-wrap; /* Solución para la visibilidad */
    }

    .password-box.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Animación de la contraseña (efecto máquina de escribir) */
    .typing-anim {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--text-light); /* Cursor */
      animation: typing 1s steps(40, end) forwards, blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--text-light); }
    }
    body.dark-mode .typing-anim {
      border-right: 2px solid var(--text-dark);
    }

    .copy-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: var(--copy-btn-light);
      cursor: pointer;
      position: relative;
    }
    .copy-btn:hover {
      color: var(--copy-btn-hover-light);
      transform: scale(1.1);
    }

    .copy-btn.copied::after {
        content: attr(data-text);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-10px);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        animation: copiedAnim 1.5s forwards;
    }
    @keyframes copiedAnim {
        0% { opacity: 0; transform: translateX(-50%) translateY(0px); }
        20% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        80% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    /* Barra de fuerza con animación de llenado */
    .strength-bar {
      height: 10px;
      border-radius: 6px;
      background: #ccc;
      margin-top: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .strength-bar.show {
        opacity: 1;
        transform: translateY(0);
    }
    .strength-bar span {
      display: block;
      height: 100%;
      width: 0;
      transition: width 0.6s ease-out, background 0.4s ease-in-out;
    }
    .weak { background: #e74c3c; }
    .medium { background: #f39c12; }
    .strong { background: #2ecc71; }


    /* Animación del botón de modo oscuro/claro */
    #darkModeBtn .fa-moon, #darkModeBtn .fa-sun {
        transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        color: #f39c12;
    }
    body.dark-mode #darkModeBtn .fa-sun { color: #f1c40f; }

    #darkModeBtn.dark-mode-active .fa-moon {
        transform: scale(0) rotate(360deg);
        opacity: 0;
        position: absolute;
    }
    #darkModeBtn.dark-mode-active .fa-sun {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        position: static;
    }
    #darkModeBtn:not(.dark-mode-active) .fa-sun {
        transform: scale(0) rotate(-360deg);
        opacity: 0;
        position: absolute;
    }
    #darkModeBtn:not(.dark-mode-active) .fa-moon {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        position: static;
    }
    
    /* Animaciones de entrada para los elementos */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animated-item {
        animation: slideIn 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(10px);
    }
    @keyframes slideIn {
        to { opacity: 1; transform: translateY(0); }
    }
    .animated-item:nth-child(1) { animation-delay: 0.1s; }
    .animated-item:nth-child(2) { animation-delay: 0.2s; }
    .animated-item:nth-child(3) { animation-delay: 0.3s; }
    .animated-item:nth-child(4) { animation-delay: 0.4s; }
    .animated-item:nth-child(5) { animation-delay: 0.5s; }
    .animated-item:nth-child(6) { animation-delay: 0.6s; }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <select id="languageSelect" class="animated-item">
        <option value="es" selected>Español</option>
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
      </select>
      <button id="darkModeBtn" class="animated-item">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun" style="position: absolute; transform: scale(0); opacity: 0;"></i> 
      </button>
    </div>

    <h1 id="titulo" class="animated-item">Generador de Contraseñas</h1>

    <form id="passwordForm">
      <label for="length" id="labelLength" class="animated-item">Longitud de la contraseña:</label>
      <input type="range" id="length" min="4" max="30" value="12" class="animated-item">
      <span id="lengthValue" class="animated-item">12</span>
      <br>

      <label class="animated-item"><input type="checkbox" id="chkMayus" checked> <span id="labelMayus">Mayúsculas</span></label>
      <label class="animated-item"><input type="checkbox" id="chkMinus" checked> <span id="labelMinus">Minúsculas</span></label>
      <label class="animated-item"><input type="checkbox" id="chkNum" checked> <span id="labelNum">Números</span></label>
      <label class="animated-item"><input type="checkbox" id="chkSymbols" checked> <span id="labelSymbols">Símbolos</span></label>
      
      <button type="button" id="generarBtn" class="animated-item">
        <i class="fa-solid fa-bolt"></i> Generar
      </button>
      <p id="errorMessage" style="color: #e74c3c; font-size: 0.9em; margin-top: 10px; display: none;"></p>
    </form>

    <div id="passwordBox" class="password-box animated-item">
      <span id="contrasenaGenerada"></span>
      <button class="copy-btn" id="copyBtn" title="Copiar">
        <i class="fa-regular fa-copy"></i>
      </button>
    </div>

    <div class="strength-bar" id="strengthBar">
        <span id="strengthIndicator"></span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("languageSelect").addEventListener("change", cambiarIdioma);
      document.getElementById("darkModeBtn").addEventListener("click", toggleDarkMode);
      document.getElementById("length").addEventListener("input", (e) => updateLengthValue(e.target.value));
      document.getElementById("passwordForm").addEventListener("change", toggleGenerateButton);
      document.getElementById("generarBtn").addEventListener("click", generarContrasena);
      document.getElementById("copyBtn").addEventListener("click", copiarContrasena);
      
      cambiarIdioma();
      toggleGenerateButton();
    });

    const textos = {
      es: { titulo:"Generador de Contraseñas", labelLength:"Longitud de la contraseña:", labelMayus:"Mayúsculas", labelMinus:"Minúsculas", labelNum:"Números", labelSymbols:"Símbolos", generarBtn:"Generar", copiedAlert:"¡Copiado!", emptyAlert:"Selecciona al menos una opción." },
      en: { titulo:"Password Generator", labelLength:"Password length:", labelMayus:"Uppercase", labelMinus:"Lowercase", labelNum:"Numbers", labelSymbols:"Symbols", generarBtn:"Generate", copiedAlert:"Copied!", emptyAlert:"Please select at least one option." },
      it: { titulo:"Generatore di Password", labelLength:"Lunghezza password:", labelMayus:"Maiuscole", labelMinus:"Minuscole", labelNum:"Numeri", labelSymbols:"Simboli", generarBtn:"Genera", copiedAlert:"Copiato!", emptyAlert:"Seleziona almeno un'opzione." },
      pt: { titulo:"Gerador de Senhas", labelLength:"Comprimento da senha:", labelMayus:"Maiúsculas", labelMinus:"Minúsculas", labelNum:"Números", labelSymbols:"Símbolos", generarBtn:"Gerar", copiedAlert:"Copiado!", emptyAlert:"Selecione pelo menos uma opção." }
    };
    
    function cambiarIdioma() {
      const idioma = document.getElementById("languageSelect").value;
      document.getElementById("titulo").innerText = textos[idioma].titulo;
      document.getElementById("labelLength").innerText = textos[idioma].labelLength;
      document.getElementById("labelMayus").innerText = textos[idioma].labelMayus;
      document.getElementById("labelMinus").innerText = textos[idioma].labelMinus;
      document.getElementById("labelNum").innerText = textos[idioma].labelNum;
      document.getElementById("labelSymbols").innerText = textos[idioma].labelSymbols;
      document.getElementById("generarBtn").innerHTML = '<i class="fa-solid fa-bolt"></i> ' + textos[idioma].generarBtn;
      document.getElementById("errorMessage").innerText = textos[idioma].emptyAlert;
      document.getElementById("copyBtn").setAttribute("data-text", textos[idioma].copiedAlert);
    }

    function updateLengthValue(val) {
      document.getElementById("lengthValue").innerText = val;
    }

    function toggleGenerateButton() {
      const chkMayus = document.getElementById("chkMayus").checked;
      const chkMinus = document.getElementById("chkMinus").checked;
      const chkNum = document.getElementById("chkNum").checked;
      const chkSymbols = document.getElementById("chkSymbols").checked;
      const btn = document.getElementById("generarBtn");
      const errorMessage = document.getElementById("errorMessage");

      if (chkMayus || chkMinus || chkNum || chkSymbols) {
        btn.disabled = false;
        errorMessage.style.display = "none";
      } else {
        btn.disabled = true;
        errorMessage.style.display = "block";
      }
    }

    function generarContrasena() {
      const length = parseInt(document.getElementById("length").value);
      const chkMayus = document.getElementById("chkMayus").checked;
      const chkMinus = document.getElementById("chkMinus").checked;
      const chkNum = document.getElementById("chkNum").checked;
      const chkSymbols = document.getElementById("chkSymbols").checked;
      const contrasenaGeneradaSpan = document.getElementById("contrasenaGenerada");
      const generarBtn = document.getElementById("generarBtn");
      const passwordBox = document.getElementById("passwordBox");
      const strengthBar = document.getElementById("strengthBar");

      generarBtn.classList.add('pulsate');
      setTimeout(() => generarBtn.classList.remove('pulsate'), 500);

      let allChars = "";
      let password = "";
      let mandatoryChars = [];

      const mayusChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const minusChars = "abcdefghijklmnopqrstuvwxyz";
      const numChars = "0123456789";
      const symbolChars = "!@#$%^&*()_-+=[]{}|;:,.<>?";

      if (chkMayus) {
        allChars += mayusChars;
        mandatoryChars.push(mayusChars.charAt(Math.floor(Math.random() * mayusChars.length)));
      }
      if (chkMinus) {
        allChars += minusChars;
        mandatoryChars.push(minusChars.charAt(Math.floor(Math.random() * minusChars.length)));
      }
      if (chkNum) {
        allChars += numChars;
        mandatoryChars.push(numChars.charAt(Math.floor(Math.random() * numChars.length)));
      }
      if (chkSymbols) {
        allChars += symbolChars;
        mandatoryChars.push(symbolChars.charAt(Math.floor(Math.random() * symbolChars.length)));
      }

      for (let i = 0; i < mandatoryChars.length; i++) {
        password += mandatoryChars[i];
      }
      for (let i = password.length; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }
      password = password.split('').sort(() => 0.5 - Math.random()).join('');

      // Reinicia la animación de escritura
      contrasenaGeneradaSpan.style.overflow = 'hidden';
      contrasenaGeneradaSpan.innerText = "";
      contrasenaGeneradaSpan.classList.add('typing-anim');
      
      let i = 0;
      const typingInterval = setInterval(() => {
          if (i < password.length) {
              contrasenaGeneradaSpan.innerText += password.charAt(i);
              i++;
          } else {
              clearInterval(typingInterval);
              contrasenaGeneradaSpan.classList.remove('typing-anim');
              evaluarFortaleza(password);
          }
      }, 50);

      passwordBox.classList.add("show");
      strengthBar.classList.add("show");
    }

    function evaluarFortaleza(pass) {
      const indicator = document.getElementById("strengthIndicator");
      let strength = 0;
      if (/[A-Z]/.test(pass)) strength++;
      if (/[a-z]/.test(pass)) strength++;
      if (/[0-9]/.test(pass)) strength++;
      if (/[^A-Za-z0-9]/.test(pass)) strength++;
      if (pass.length >= 12) strength++;

      indicator.style.width = '0';
      indicator.classList.remove("weak", "medium", "strong");
      
      let targetWidth = 0;
      if (strength <= 2) {
          indicator.classList.add("weak");
          targetWidth = 33;
      } else if (strength === 3 || strength === 4) {
          indicator.classList.add("medium");
          targetWidth = 66;
      } else {
          indicator.classList.add("strong");
          targetWidth = 100;
      }
      
      setTimeout(() => {
          indicator.style.width = `${targetWidth}%`;
      }, 50);
    }

    function copiarContrasena() {
      const pass = document.getElementById("contrasenaGenerada").innerText;
      const copyBtn = document.getElementById("copyBtn");
      const idioma = document.getElementById("languageSelect").value;
      
      navigator.clipboard.writeText(pass).then(() => {
        copyBtn.setAttribute("data-text", textos[idioma].copiedAlert);
        copyBtn.classList.add('copied');
        setTimeout(() => {
            copyBtn.classList.remove('copied');
        }, 1500);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const darkModeBtn = document.getElementById("darkModeBtn");
      darkModeBtn.classList.toggle("dark-mode-active", document.body.classList.contains("dark-mode"));
    }
  </script>
</body>
</html>
